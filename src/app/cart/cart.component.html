<!DOCTYPE html>
<html lang="en">

<body>
    <!-- AQUÍ COMIENZA EL CHECKOUT -->
    <div class="checkout" *ngIf="products.length > 0">
        <div class="titulo">
            <br>
            <br>
            <br>
            <h1>CHECKOUT</h1>
        </div>
        <div *ngFor="let product of products">
            <h4>{{ product.name }}</h4>
            <p>{{ product.price }}</p>
        </div>
        <div *ngIf="totalPrice > 0">
            <p>Total: {{ totalPrice }}</p>
        </div>
        <div *ngIf="products.length === 0">
            <p>No hay productos en el carrito</p>
        </div>  
        <div class="checkout2">
            <div class="row">
                <div class="col-75">
                    <div class="container">
                        <form>
                            <div class="row">
                                <div class="col-50">
                                    <br>
                                    <h3>Dirección</h3>
                                    <br>
                                    <label for="fname"><i class="fa fa-user"></i> Nombre Completo</label>
                                    <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                    <input type="text" id="email" name="email" placeholder="john@example.com">
                                    <label for="adr"><i class="fa fa-address-card-o"></i> Dirección</label>
                                    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                                    <label for="city"><i class="fa fa-institution"></i> Ciudad </label>
                                    <input type="text" id="city" name="city" placeholder="New York">
                                    <div class="row">
                                        <div class="col-50">
                                            <label for="state">Estado</label>
                                            <input type="text" id="state" name="state" placeholder="NY">
                                        </div>
                                        <div class="col-50">
                                            <label for="zip">Zip</label>
                                            <input type="text" id="zip" name="zip" placeholder="10001">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-50">
                                    <br>
                                    <h3>Método de Pago</h3>
                                    <br>
                                    <label for="fname">Tarjetas Aceptadas</label>
                                    <div class="icon-container">
                                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                                    </div>
                                    <label for="cname">Nombre</label>
                                    <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                    <label for="ccnum">Número de Tarjeta</label>
                                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                    <label for="expmonth">Mes de Exp</label>
                                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                    <div class="row">
                                        <div class="col-50">
                                            <label for="expyear">Año de Exp</label>
                                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                                        </div>
                                        <div class="col-50">
                                            <label for="cvv">CVV</label>
                                            <input type="text" id="cvv" name="cvv" placeholder="352">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <input type="submit" value="PAGAR" class="boton">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <!-- AQUÍ VA EL JAVASCRIPT -->
    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }
        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>
</body>

</html>
